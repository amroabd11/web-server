server{
	listen	localhost:9091
	root	/home/aamraouy/Desktop
	location{
		route /
		root /home/aamraouy/Desktop 
		index	index.html
		error	/errors
		max_body_size	10}M
	location{
		route .py
		root	/usr/share/nginx/html
		index	index.html
		gzip off
		include /etc/nginx/fastcgi_params
		fastcgi_pass unix:/var/run/fcgiwrap.socket
		fastcgi_index index.py
	}

	location{
		route /images/
		root	/usr/share/nginx/html
		index	image.png  ima.jpeg
		error 404 error.html
		#limit_except GET{
		#	deny all
		#}
		autoinxed on
	}
		#proxy_pass 
		#proxy_http_version 1.1
	return 404
}

