<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error | Something went wrong</title>

  <style>
    :root {
      --bg: #0f172a;
      --card: #020617;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --accent-hover: #0ea5e9;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #1e293b, var(--bg));
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
    }

    .card {
      background: linear-gradient(180deg, #020617, #020617cc);
      border: 1px solid #1e293b;
      border-radius: 16px;
      padding: 3rem 2.5rem;
      max-width: 480px;
      width: calc(100% - 2rem);
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .code {
      font-size: 4rem;
      font-weight: 800;
      letter-spacing: 0.05em;
      color: var(--accent);
      margin: 0;
    }

    h1 {
      margin: 0.75rem 0 0.5rem;
      font-size: 1.5rem;
      font-weight: 600;
    }

    p {
      margin: 0 0 2rem;
      color: var(--muted);
      line-height: 1.6;
    }

    .actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    a {
      text-decoration: none;
      padding: 0.75rem 1.25rem;
      border-radius: 10px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .primary {
      background: var(--accent);
      color: #020617;
    }

    .primary:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    .secondary {
      border: 1px solid #334155;
      color: var(--text);
    }

    .secondary:hover {
      background: #020617;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main class="card">
    <!-- Change error code as needed -->
    <div class="code">400</div>

    <h1>Bad Request</h1>
    <br />

    <div class="actions">
      <a href="/" class="primary">Go home</a>
      <a href="javascript:history.back()" class="secondary">Go back</a>
    </div>

  </main>
</body>
</html>
