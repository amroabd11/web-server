


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Custom Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 16px;
      padding: 24px;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    .card h1 {
      margin: 0 0 10px;
      font-size: 24px;
    }

    .card p {
      font-size: 14px;
      opacity: 0.9;
    }

    .card button {
      margin-top: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ff9800;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .card button:hover {
      background: #ffc107;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="images.jpeg" alt="Custom Image">
    <img src="arigato-gozaimasu-thank-you.gif" alt="Custom Image">
    
    <h1>Custom HTML Card</h1>
    <p>This is a simple custom HTML layout with an image and styling.</p>
    <button>Click Me</button>
    <script src="test.js"></script>
  </div>

</body>
</html>
